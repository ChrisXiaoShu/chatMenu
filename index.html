<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Animation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your custom CSS file here -->
</head>
<body>
    <div id="animation-container">
        <div id="diamond-container">
            <div class="diamond"></div>
        </div>
        <div id="chat-container" class="centered-container">
            <h2 id="content-heading" class="hidden">歡迎來到浴室酒吧</h2>
            <p id="content-text" class="hidden">
                這是一個讓你敞開心扉的地方<br>
                我是你今天專屬的酒吧占卜師<br>
                我會探索你最深處的內心慾望<br>
                找尋出你渴望的那杯酒
            </p>
            <div id="user-input-container" style="display: none;">
                <input type="text" id="user-input" autofocus> 
            </div>
            <button id="start-btn" class="hidden" onclick="startButtonClick()">Start</button>
            <button id="recommad-btn" class="hidden" onclick="recommadButtonClick()">Recommand</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="constant.js"></script>
</body>
</html>
